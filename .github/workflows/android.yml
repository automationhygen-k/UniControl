name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Project
        run: |
          cd app
          npm install
          npm run build
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init UniControl com.unicontrol.app --web-dir dist
          npx cap add android

      - name: Build APK
        run: |
          cd app/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-App
          path: app/android/app/build/outputs/apk/debug/app-debug.apk
