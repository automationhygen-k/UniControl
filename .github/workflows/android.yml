name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Force Build
        run: |
          # We are going to try every possible path where your code might be
          if [ -f "./package.json" ]; then export APP_DIR=".";
          elif [ -f "./UniControl/package.json" ]; then export APP_DIR="./UniControl";
          elif [ -f "./app/package.json" ]; then export APP_DIR="./app";
          else echo "CRITICAL ERROR: package.json not found anywhere!"; exit 1;
          fi
          
          echo "Moving into $APP_DIR"
          cd "$APP_DIR"

          npm install
          npm run build
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init UniControl com.unicontrol.app --web-dir dist --confirm
          npx cap add android
          npx cap sync android
          
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-Package
          path: "**/*.apk"
