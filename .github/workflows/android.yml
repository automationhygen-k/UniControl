name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Final Build and APK Generation
        run: |
          cd app
          
          # 1. Keep our path and CSS fixes
          sed -i 's/\/src\//\/Src\//g' index.html
          find . -type f -name "*.tsx" -print0 | xargs -0 sed -i 's/from ".\/components\//from ".\/Components\//g'
          find . -type f -name "*.tsx" -print0 | xargs -0 sed -i "s/from '.\/components\//from '.\/Components\//g"
          echo -e "@tailwind base;\n@tailwind components;\n@tailwind utilities;" > Src/index.css

          # 2. Build the web files
          npm install
          npx vite build
          
          # 3. Setup Android (Removed the --confirm error)
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init UniControl com.unicontrol.app --web-dir dist
          npx cap add android
          npx cap sync android
          
          # 4. Compile the APK
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-Final-APK
          path: "**/app-debug.apk"
