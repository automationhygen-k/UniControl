name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Automated Build Process
        run: |
          # 1. Find where package.json is hidden
          ROOT_DIR=$(find . -name "package.json" -not -path "*/node_modules/*" -exec dirname {} \; | head -n 1)
          echo "Found project root at: $ROOT_DIR"
          cd "$ROOT_DIR"

          # 2. Install and Build
          npm install
          npm run build
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # 3. Create Android bridge
          npx cap init UniControl com.unicontrol.app --web-dir dist --confirm
          npx cap add android
          npx cap sync android

          # 4. Compile APK
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-Final-APK
          # This searches EVERYWHERE for the .apk file
          path: "**/*.apk"
