name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Fix CSS and Build
        run: |
          cd app
          
          # 1. Fix index.html paths
          sed -i 's/\/src\//\/Src\//g' index.html
          
          # 2. Fix Component imports
          find . -type f -name "*.tsx" -print0 | xargs -0 sed -i 's/from ".\/components\//from ".\/Components\//g'
          find . -type f -name "*.tsx" -print0 | xargs -0 sed -i "s/from '.\/components\//from '.\/Components\//g"

          # 3. FIX THE CSS: Replace imports with standard Tailwind directives
          # This stops the "Unknown word use strict" error
          echo -e "@tailwind base;\n@tailwind components;\n@tailwind utilities;" > Src/index.css

          npm install
          npx vite build
          
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init UniControl com.unicontrol.app --web-dir dist --confirm
          npx cap add android
          npx cap sync android
          
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-Final-APK
          path: "**/app-debug.apk"
