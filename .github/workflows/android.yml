name: Build UniControl HID
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node & Java
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build & Hardware Injection
        run: |
          cd app
          sed -i 's/\/src\//\/Src\//g' index.html
          echo -e "@tailwind base;\n@tailwind components;\n@tailwind utilities;" > Src/index.css
          npm install && npx vite build

          cat <<EOF > capacitor.config.json
          {
            "appId": "com.unicontrol.app",
            "appName": "UniControl",
            "webDir": "dist"
          }
          EOF

          npm install @capacitor/core @capacitor/cli @capacitor/android
          rm -rf android
          npx cap add android
          
          # INJECT HARDWARE BLUETOOTH PERMISSIONS
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.BLUETOOTH" />' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" />' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />' $MANIFEST
          
          npx cap sync android
          cd android && chmod +x gradlew && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-PlugAndPlay
          path: "**/app-debug.apk"
