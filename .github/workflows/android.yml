name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./Main folder"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java (Required for APK)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Tools
        run: |
          npm install
          # We manually add the Android bridge here
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Files
        run: npm run build

      - name: Create Android Folder
        run: |
          npx cap init UniControl com.unicontrol.app --web-dir dist
          npx cap add android
          npx cap sync android

      - name: Compile APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-App
          path: "Main folder/android/app/build/outputs/apk/debug/app-debug.apk"
