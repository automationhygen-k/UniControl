name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Find and Build
        run: |
          # This finds where your app actually is
          APP_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" -exec dirname {} \;)
          echo "Found app at: $APP_PATH"
          cd "$APP_PATH"
          
          npm install
          npm run build
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init UniControl com.unicontrol.app --web-dir dist --confirm
          npx cap add android
          npx cap sync android

      - name: Build APK
        run: |
          APP_PATH=$(find . -name "android" -not -path "*/node_modules/*" -type d -exec dirname {} \;)
          cd "$APP_PATH/android"
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-APK
          path: "**/app-debug.apk"
