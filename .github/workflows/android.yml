name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Removed the npm cache step here so it stops crashing!

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install and Build Web App
        run: |
          cd "Main folder"
          npm install
          npm run build
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Create Android App
        run: |
          cd "Main folder"
          npx cap init UniControl com.unicontrol.app --web-dir dist
          npx cap add android

      - name: Build APK
        run: |
          cd "Main folder/android"
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-APK
          path: "Main folder/android/app/build/outputs/apk/debug/app-debug.apk"
