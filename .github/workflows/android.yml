name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node & Java
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build & Force Permissions
        run: |
          cd app
          # Fix paths for your folder structure
          sed -i 's/\/src\//\/Src\//g' index.html
          echo -e "@tailwind base;\n@tailwind components;\n@tailwind utilities;" > Src/index.css
          
          npm install && npx vite build

          # Create the missing Capacitor config
          cat <<EOF > capacitor.config.json
          {
            "appId": "com.unicontrol.app",
            "appName": "UniControl",
            "webDir": "dist",
            "server": { 
              "cleartext": true,
              "allowNavigation": ["*"] 
            }
          }
          EOF

          npm install @capacitor/core @capacitor/cli @capacitor/android
          rm -rf android
          npx cap add android
          
          # Inject Permissions: Internet and Cleartext (HTTP)
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.INTERNET" />' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' $MANIFEST
          sed -i '/<application/s/$/ android:usesCleartextTraffic="true"/' $MANIFEST
          
          npx cap sync android
          cd android && chmod +x gradlew && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-WiFi-Build
          path: "**/app-debug.apk"
