name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./Main folder"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Project
        run: npm run build

      - name: Initialize Capacitor & Add Android
        run: |
          # This creates the configuration and the android folder
          npx cap init UniControl com.unicontrol.app --web-dir dist
          npx cap add android
          npx cap sync android

      - name: Build APK (Gradle)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UniControl-Debug-APK
          path: "Main folder/android/app/build/outputs/apk/debug/app-debug.apk"
