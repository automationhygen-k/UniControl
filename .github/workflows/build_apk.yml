name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Initialize Android Project
        run: |
          npx cap add android
          npx cap sync android

      - name: Inject Native Code
        run: |
          echo "Injecting custom Java code..."
          cp native-overrides/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          cp native-overrides/MainActivity.java android/app/src/main/java/com/unicontrol/app/MainActivity.java
          cp native-overrides/UniControlPlugin.java android/app/src/main/java/com/unicontrol/app/UniControlPlugin.java
          echo "Injection complete."

      - name: Build APK (Debug)
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: UniControl-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
