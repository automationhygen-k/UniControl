<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000">
    <title>UniControl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 'ios-gray': '#1c1c1e', 'ios-border': '#38383a' },
            fontFamily: { sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'] },
            animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite', 'fade-in': 'fadeIn 0.6s ease-out' },
            keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } },
            padding: { 'safe-top': 'env(safe-area-inset-top)', 'safe-bottom': 'env(safe-area-inset-bottom)' }
          }
        }
      }
    </script>
    <style>
      body { overscroll-behavior-y: none; background-color: #000000; color: #ffffff; touch-action: none; user-select: none; -webkit-user-select: none; -webkit-tap-highlight-color: transparent; }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      .tap-effect:active { opacity: 0.6; transform: scale(0.98); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "@capacitor/core": "https://esm.sh/@capacitor/core@^6.0.0"
      }
    }
    </script>
</head>

  </body>
